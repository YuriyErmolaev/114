site_name: Аватар
#site_url: https://avatar.ai-center.online/docs/
#site_dir: public

nav:
  - Главная: index.md
  - О нас: about.md
  - Core: core.md

#    - Быстрый старт: quick_start.md
#    - Архитектура: architecture.md
    # Additional Docker container pages...
#- Networking:
#    - Overview: networking-overview.md
#    - GlusterFS: glusterfs.md
# Additional sections...

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [../server]

theme:
  name: material
  custom_dir: custom_theme/
  logo: assets/logo.png
  locale: ru
  palette:
    primary: blue grey
  extra_css:
    - stylesheets/extra.css

markdown_extensions:
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
