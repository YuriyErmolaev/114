    - Таксономия признаков: concepts/feature-taxonomy.md
  - Этологические исследования (СОП):
    - Реестр исследований: procedures/sops-index.md
    - Видеорегистрация: procedures/sop-recording.md
    - Разметка: procedures/sop-annotation.md
    - Контроль качества: procedures/sop-quality-control.md
  - Данные:
