    - Сценарии: patient-model/scenario-examples.md
  - Архитектура решения:
    - Обзор: architecture/overview.md
    - Компоненты: architecture/components.md
    - Потоки данных: architecture/dataflows.md
    - Техническая схема: architecture/technical.md
    - Интеграция: architecture/integration.md
    - Безопасность: architecture/security.md
  - Синтез данных:
    - Архитектура: synthetic-generation/pipeline-overview.md
    - Извлечение признаков: synthetic-generation/from-sop-to-features.md
    - Синтез видеозаписей: synthetic-generation/video-synthesis.md
    - Синтез аудиозаписей: synthetic-generation/audio-synthesis.md
    - Оценка синтезированных материалов: synthetic-generation/eval-synthetic-vs-real.md
  - Искусственные нейросети:
