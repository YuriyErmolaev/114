<div class="page-actions">
  <button class="btn btn-primary" [routerLink]="['/report/create']">Создать</button>
</div>

<div class="table-wrap">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width">

    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="uuid">ID</th>
      <td mat-cell *matCellDef="let row">{{ row.uuid }}</td>
    </ng-container>

    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="subjectName">Subject</th>
      <td mat-cell *matCellDef="let row">{{ row.subjectName }}</td>
    </ng-container>

    <ng-container matColumnDef="interviewer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="interviewer">Interviewer</th>
      <td mat-cell *matCellDef="let row">{{ row.interviewer }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</th>
      <td mat-cell *matCellDef="let row" class="table-number">{{ row.date | date:'yyyy-MM-dd HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="summaryScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="summaryScore">Score</th>
      <td mat-cell *matCellDef="let row" class="table-number">{{ row.summaryScore | number:'1.0-0' }}%</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" class="table-actions">
        <button mat-icon-button aria-label="View" (click)="$event.stopPropagation(); onView(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button aria-label="Share" (click)="$event.stopPropagation(); onShare(row)">
          <mat-icon>ios_share</mat-icon>
        </button>
        <button mat-icon-button aria-label="Download" (click)="$event.stopPropagation(); onDownload(row)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable" (click)="openDetails(row)"></tr>
  </table>
</div>
