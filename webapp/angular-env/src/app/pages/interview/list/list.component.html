<div class="page-actions">
  <button class="btn btn-primary" (click)="openCreateChoice()">Новое интервью</button>
</div>

<div class="table-wrap">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 full-width">

    <!-- UUID -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="uuid">ID</th>
      <td mat-cell *matCellDef="let row">{{ row.uuid }}</td>
    </ng-container>

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Название</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Interviewer -->
    <ng-container matColumnDef="interviewer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="interviewer">Кто проводил</th>
      <td mat-cell *matCellDef="let row">{{ row.interviewer }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="status">Статус интервью</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" class="table-actions">
        <button mat-icon-button aria-label="Play"
                (click)="$event.stopPropagation(); onPlay(row)">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-icon-button aria-label="Upload/Share"
                (click)="$event.stopPropagation(); onUpload(row)">
          <mat-icon>ios_share</mat-icon>
        </button>
        <button mat-icon-button aria-label="Settings"
                (click)="$event.stopPropagation(); onSettings(row)">
          <mat-icon>settings</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row)" class="clickable"></tr>
  </table>
</div>
