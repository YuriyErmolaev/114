<header class="header" role="banner">
  <div class="header__left">
    <a routerLink="/home">

          –°–∏—Å—Ç–µ–º–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è <br> –º–∏–º–∏–∫–æ-–ø–∞–Ω—Ç–æ–º–∏–º–∏—á–µ—Å–∫–∏—Ö <br> –∏ —Ä–µ—á–µ–≤—ã—Ö –ø—Ä–∏–∑–Ω–∞–∫–æ–≤
      </span>
    </a>
  </div>

  <div class="header__right">
    <span class="header__right-text"></span>

    <nav class="main-nav" aria-label="Primary">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">–ì–ª–∞–≤–Ω–∞—è</a>

    <div class="system-menu" [class.open]="isSystemOpen">
      <button #systemBtn type="button" class="system-trigger" aria-haspopup="menu" [attr.aria-expanded]="isSystemOpen" (click)="toggleSystem()" (keydown.enter)="toggleSystem()" (keydown.space)="$event.preventDefault(); toggleSystem()">
        –°–∏—Å—Ç–µ–º–∞
        <span class="caret" aria-hidden="true"></span>
      </button>
      <ul #systemMenu *ngIf="isSystemOpen" class="dropdown" role="menu" (keydown)="onMenuKeydown($event)">
        <li role="none">
          <button type="button" role="menuitem" (click)="openQuickStart()" (keydown.enter)="openQuickStart()" (keydown.space)="$event.preventDefault(); openQuickStart()">–ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç</button>
        </li>
        <li role="none">

        </li>
      </ul>
    </div>

    <div class="theme-switch" *ngIf="selectedTheme">
      <span class="theme-icon" aria-hidden="true">{{ selectedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è' }}</span>
      <select class="theme-select"
              [(ngModel)]="selectedTheme"
              (ngModelChange)="onChangeTheme($event)"
              [title]="labels[selectedTheme]"
              [attr.aria-label]="labels[selectedTheme]">
        <option *ngFor="let t of themes" [value]="t">{{ labels[t] }}</option>
      </select>
    </div>
  </div>

  <app-quick-start-modal [open]="isQuickStartOpen" (closed)="closeQuickStart()"></app-quick-start-modal>
</header>
