<header class="public-page-header">
  <div class="logo">
    <img src="assets/img/logo.png" alt="AIoT Logo" class="logo-image" />-->
  </div>
  <div class="spacer"></div>
  <div class="theme-switch" *ngIf="selectedTheme">
    <span class="theme-icon" aria-hidden="true">{{ selectedTheme === 'dark' ? '🌙' : '☀️' }}</span>
    <select class="theme-select"
            [value]="selectedTheme"
            (change)="onChangeTheme($any($event.target).value)"
            [title]="labels[selectedTheme]"
            [attr.aria-label]="labels[selectedTheme]">
      <option *ngFor="let t of themes" [value]="t">{{ labels[t] }}</option>
    </select>
  </div>
  <div class="spacer"></div>
  <div class="header-right">
    <div class="buttons">
      <button class="cta-button primary" (click)="goToLogin()">Войти</button>
    </div>
  </div>
</header>
